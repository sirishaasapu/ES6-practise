<!DOCTYPE html>
    <head>
        <title>ES6 padStart and padEnd methods</title>
        <meta charset="utf-8">
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>
           <div class="container mt-5 p-5 text-light display-5 bg-dark" >
             <h1 class="text-success">padStart() and padEnd() methods</h1>
             <script>
                 let name="sirishaasapu";
                 document.write(name.padStart(20,"A")+"<br>");
                 document.write(name.padEnd(20,"A")+"<br>");
                 document.write(name.padEnd(20).length+"<br>");
                 document.write(name.padStart(1));  
                </script>
              
           </div>
           
        </body>
        </html>
