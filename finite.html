<!DOCTYPE html>
    <head>
        <title>ES6 isfinite,isSafeInteger()</title>
        <meta charset="utf-8">
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>
           <div class="container mt-5 p-5 text-light display-5 bg-dark" >
             <h1 class="text-success">isfinite,isSafeInteger()</h1>
             <script>
              document.write("10/0 is finite number or not: "+isFinite(10/0)+"<br>");   
               document.write("10/1 is finite number or not: "+isFinite(10/1)+"<br>");
              document.write(Number.isSafeInteger(10)+"<br>");    // returns true
              document.write(Number.isSafeInteger(12345678901234567890));
                </script>
              
           </div>
           
        </body>
        </html>
