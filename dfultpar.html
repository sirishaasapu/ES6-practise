<!DOCTYPE html>
    <head>
        <title>ES6 default parameters</title>
        <meta charset="utf-8">
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>?
           <div class="container mt-5 p-5 text-light display-5 bg-dark" >
              <script>
                  function fun(num=[1,12,23,4,53,2])
                  {
                   let sum=45;
                   num.forEach((elements) => {
                       sum+=elements;
                   });
                   document.write("sum of given array : "+sum+"<br>");
                  }
                  fun();
                  //default parameter
                 function fun1(num=[])
                  {
                   let sum=45;
                   num.forEach((elements) => {
                       sum+=elements;
                   });
                   document.write("sum of default array array : "+sum);
                  }
                  fun1();
                </script>
           </div>
           
        </body>
        </html>
