        <body>
           <div class="container mt-5 p-5 text-light display-5 bg-dark" >
             <h1 class="text-success">class</h1>  
           <script> 
            class Animal {
                constructor(type, legs) {
                    this.type = type;
                    this.legs = legs;
                }
            }
            let cat = new Animal('Cat', 4);
            let dog = new Animal('dog', 4);
            let cow = new Animal('cow', 4);
            let monkey = new Animal('monkey', 4);
            let donkey = new Animal('donkey', 4);

           document.write("A cat has" +cat.legs+" legs"+"<br>"
           +"A dog has  " +dog.legs+" legs"+"<br>"
           +"A cow has  " +cow.legs+" legs"+"<br>"
           +"A monkey has " +monkey.legs+" legs"+"<br>"
           +"A donkey has  " +donkey.legs+" legs"+"<br>");
        </script>
